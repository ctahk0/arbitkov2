<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="css/stilovi.css">

    <title>Arbitrage finder v2.0</title>
  </head>
  <body>
    <h3>Arbitrage v2 ask/bid compare</h3>
    <div id="details">
            <button id = "x">
                X
            </button>
            <div id="wraper">
                <div id="ask">
                    <table> 
                        <caption id="askcap"></caption>
                        <thead>
                            <tr><td>Ask Price</td><td>Qty</td><td>Amount BTC</td></tr>
                        </thead>
                        <tbody id="task">
                            
                        </tbody>
                    </table>
                </div>
                <div id="bid">
                    <table> 
                        <caption id="bidcap"></caption>
                        <thead>
                            <tr><td>Bid price</td><td>Qty</td><td>Amount BTC</td></tr>
                        </thead>
                        <tbody id="tbid">
                            
                        </tbody>
                    </table>
                </div>
            </div>
    </div>
    
    <div id="tbl">
	   <table id="example" class="cell-border hover" cellspacing="0" width="100%">
        </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

    <script src="/main.js"></script>
  </body>
</html>
